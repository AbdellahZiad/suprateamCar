<div class="row">
  <!-- Search form -->
  <div class="col-10">
    <input [(ngModel)]="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>
  <div class="col-2" >
    <button (click)="searchData()" style="width: 100%;height: 100%;" nz-button [nzType]="'primary'">Search</button>
  </div>
</div>

<nz-table #basicTable [nzData]="listOfData">
  <thead>
  <tr>
    <th>ID</th>
    <th>Marque</th>
    <th>Matricule</th>
    <th>Disponibilit√©</th>
    <th>Action</th>
<!--    <th>Company Name</th>-->
<!--    <th>Role</th>-->
<!--    <th>Creation date</th>-->
<!--    <th>Active</th>-->
<!--    <th>Actions</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.marque }}</td>
    <td>{{ data.matricule }}</td>
    <td>{{ data.dispo }}</td>
<!--    <td>{{ data.companyName }}</td>-->
<!--    <td>{{ data.role }}</td>-->
<!--    <td>{{ data.createDate | date: "dd-mm-yyyy" }}</td>-->
<!--    <td>{{ data.active }}</td>-->
    <td>
      <button nz-button nzType="primary" [nzSize]="'small'"><i nz-icon nzType="eye"></i></button>
      &nbsp;
      <button nz-button (click)="showModal(data)" nzType="sucess" [nzSize]="'small'"><i nz-icon nzType="edit"></i></button>
      &nbsp;
      <button nz-button (click)="deleteUser(data.id)" nzType="danger" [nzSize]="'small'"><i nz-icon nzType="delete"></i>
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
